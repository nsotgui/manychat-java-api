language: java
install: true

jdk:
  - oraclejdk8

script:
  - ./gradlew clean build

before_deploy:
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"

deploy:
  - provider: script
    script: ./gradlew pushTag
    skip_cleanup: true
    on:
      branch: master
      condition: $IS_RELEASE = true
  - provider: script
    script: ./gradlew bintrayUpload
    skip_cleanup: true
    on:
      branch: master
      condition: $IS_RELEASE = true
  - provider: script
    script: ./gradlew githubRelease
    skip_cleanup: true
    on:
      branch: master
      condition: $IS_RELEASE = true
